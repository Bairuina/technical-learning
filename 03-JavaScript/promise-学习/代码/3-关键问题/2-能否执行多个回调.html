<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise关键问题 - Promise 指定多个回调</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve('OK');
            console.log(2)

        });

        //指定回调 - 2
        p.then(value => {
            console.log(1);

        });
        ///指定回调 - 1
        p.then(value => {
            console.log(value);
        });


    </script>
</body>

</html>
